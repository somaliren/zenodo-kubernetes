kind: PersistentVolume
apiVersion: v1
metadata:
  name: zenodo-es-pv-volume
  labels:
    type: nfs
spec:
  storageClassName: remote
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /var/sorer/elasticsearch
    server: 154.73.25.81
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: zenodo-es-pv-claim
  labels:
    type: es-storage
spec:
  storageClassName: remote
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
